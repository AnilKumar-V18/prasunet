<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Profile Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff7e5f;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6347;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader:after {
      content: " ";
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid white;
      border-color: white transparent white transparent;
      animation: loaderSpin 1.2s linear infinite;
    }

    @keyframes loaderSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Fake Profile Detector</h1>
    <p>Use the AI-powered React app to analyze social media profiles.</p>
    <button onclick="redirectToReactApp()">Launch Analyzer</button>
    <div class="loader" id="loader"></div>
  </div>

  <script>
    function redirectToReactApp() {
      const loader = document.getElementById('loader');
      loader.style.display = 'inline-block';
      setTimeout(() => {
        window.location.href = "/client"; // Adjust this path to your React frontend
      }, 1000);
    }
  </script>
</body>
</html>
